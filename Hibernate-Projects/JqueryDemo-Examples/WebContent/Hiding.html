<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hiding</title>
<script src="js/jquery.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
$("p").click(function(){
$(this).hide();
});
});
</script>
</head>
<body>
<p>Click Me</p>
<p>Click Me</p>
<p>Click Me</p>
<p>Click Me</p>
<p>Click Me</p>
</body>
</html>
