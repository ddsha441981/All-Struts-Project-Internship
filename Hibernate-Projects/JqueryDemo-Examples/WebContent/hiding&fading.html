<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hiding & Fadding</title>
<script src="js/jquery.js">
</script>
<script type="text/javascript">
$(document).ready(function(){
$("#test").click(function(){
$(this).fadeOut();
});
});
</script>
</head>
<body>
<h1>Heading</h1>
<div id="test" style="background: yellow; width:2000px ">Click Me</div>
<p>CLick The Box</p>

</body>
</html>
