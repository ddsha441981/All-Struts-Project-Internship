<script>

$(function () {

for ( var name in country ) {
  $("#country-select").append( $("<option/>").text(country[name]) );
}

var optionTemplate = '\
  <li data-value="${value}" data-filter="${name}" style="padding-top: 10px;">\
  <img src="http://www.printableworldflags.com//icon-flags/24/${name}.png" title="${name}" style="vertical-align: bottom;"/>\
  ${name}\
  </li>\
';

var settings = {
  templateItem: optionTemplate,
  allowInput: false,
  maxVisibleItems: 24
};

var comboBox = $( "#country-select" ).comboboxtmpl( settings );
$(comboBox).bind( 'comboboxtmplchange', function ( event, ui ) {
  $("#selected").text( $( ui ).attr( 'data-value' ) );
} );

});
 
 
</script>

</head>

<body>

<select id="country-select"></select>

<span id="selected" />
 
</body>
