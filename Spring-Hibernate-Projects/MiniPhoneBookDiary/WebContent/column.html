<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<center>
  <h2>Register Page</h2>
  <p>The form below shows input elements with different widths using different .col-xs-* classes:</p>
  </center>
  <form>
    <div class="form-group row">
      <div class="col-xs-6">
        <label for="ex1">First Name</label>
        <input class="form-control" id="ex1" type="text">
      </div>
     
      <div class="col-xs-6">
        <label for="ex3">Last Name</label>
        <input class="form-control" id="ex3" type="text">
      </div>
      
       <div class="col-xs-6">
        <label for="ex1">Date Of Birth</label>
        <input class="form-control" id="ex1" type="date">
      </div>
      
      <div class="col-xs-3">
        <label for="ex1">City</label>
       <!--  <input class="form-control" id="ex1" type="text"> -->
       <select class="form-control">
       	<option disabled="disabled">Select City</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       </select>
      </div>
      
      <div class="col-xs-3">
        <label for="ex3">Mobile No</label>
        <input class="form-control" id="ex3" type="text" value="+91">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-0" for="email">Email:</label>
      <div class="col-xs-0">
        <input type="text" class="form-control" name="email" placeholder="Enter Email">
      </div>
      
       <div class="form-group">
      <label class="control-label col-sm-0" for="password">Password:</label>
      <div class="col-xs-0">
        <input type="password" class="form-control" name="password" placeholder="Enter password">
      </div>
      
       <div class="form-group">
      <label class="control-label col-sm-0" for="cfpassword">Confirm Password:</label>
      <div class="col-xs-0">
        <input type="password" class="form-control" name="cfpassword" placeholder="Enter Confirm Password">
      </div>
      
      <div class="col-xs-3">
        <label for="ex1">Marks</label>
        <input class="form-control" id="ex1" type="number">
      </div>
      
      <div class="col-xs-3">
        <label for="ex1">course</label>
       <!--  <input class="form-control" id="ex1" type="text"> -->
       <select class="form-control">
       	<option disabled="disabled">Select Course</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       </select>
      </div>
      
      <div class="col-xs-3">
        <label for="ex1">Mode</label>
       <!--  <input class="form-control" id="ex1" type="text"> -->
       <select class="form-control">
       	<option disabled="disabled">Select Mode</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       </select>
      </div>
      
     <div class="col-xs-3">
        <label for="ex1">Stream</label>
       <!--  <input class="form-control" id="ex1" type="text"> -->
       <select class="form-control">
       	<option disabled="disabled">Select Stream</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       	<option>A</option>
       </select>
      </div>
      
      
       
  </form>
</div>

</body>
</html>
